<style>
/* CSS Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

.container {
    max-width: 400px;
    margin: 50px auto;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="email"] {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}
</style>
</head>
<body>

<div class="container">
    <h2>Basic Form</h2>
    <form id="myForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="email">Email2Name:</label>
            <input type="email" id="email2main" name="email" required>
        </div>

        <div class="form-group">
            <label for="email">Email3Name:</label>
            <input type="email" id="email3main" name="email" required>
        </div>

        <button type="submit">Submit</button>
    </form>
</div>

<script>
// JavaScript
document.getElementById("myForm").addEventListener("submit", function(event){
    event.preventDefault(); // Prevent the form from submitting

    // Get form data
    var formData = new FormData(this);
    
    // Display form data
    for (var pair of formData.entries()) {
        console.log(pair[0] + ': ' + pair[1]);
    }

    // You can also perform other actions like sending data to server using AJAX
});
</script>

</body>
